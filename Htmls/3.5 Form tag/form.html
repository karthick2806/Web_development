<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Registration</h1>
    <form action ="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="Enter Dob" required><br><br>

        <label for="appointment">Appointment Date&Time:</label>
        <input type="datetime-local" id="date-time"><br><br>
        
        <label for="Billing month">Billing month:</label>
        <input type="month" id="Billing month"><br><br>

        <label for="Week-number">Select week:</label>
        <input type="week" id="week-number"><br><br>

        <p><strong>Gender:</strong></p>
        <table>
            <tr>
                <td >
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                </td>

                <td>
                    <input type="radio" id="female" name="gender">
                    <label for="Female">Female</label>
                </td>
                
                <td>
                    <input type="radio" id="other" name="gender">
                    <label for="other">Other:</label>
                </td>
        
            </tr>
        </table>
   
        

        <p><strong>Hobbies:</strong></p>
        <table>
        <tr>
            <td>
                <input type="checkbox" id="reading" name="hobbies[]" value="Reading">
                <label for="reading">Reading</label><br>
            </td>

            <td>
                <input type="checkbox" id="sports" name="hobbies" value="Sports">
                <label for="travel">Sports</label><br>
            </td>

            <td>
                <input type="checkbox" id="travel" name="hobbies" value="Travel">
                <label for="travel">Travel</label><br>
            </td>

            <td>
                <input type="checkbox" id="music" name="hobbies" value="Music">
                <label for="music">Music</label><br>
            </td>
        </tr>
        </table>

        
        <br>
        <br>        
        <input type="submit" value="Submit">&emsp; &emsp;<input type="reset" value="Reset">
    </form>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
</body>
</html>

        


        

        
        





        



    </form>
    </center>
</body>
</html>
