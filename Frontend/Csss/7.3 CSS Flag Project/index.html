<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag{
      background-color:#ce1126;
      height:600px;
      width:900px;
      color:white;
      position:relative;
      text-align: center;
      font-size: 50px;
      
    }
    .flag>div {
      background-color: #002868;
      width:100%;
      height:300px;
      position:absolute;
      top:150px;  
    }
    .flag div>p{ /*can also use".flag  div > div > p" */
      background-color: white;
      height:200px;
      width:200px;
      border-radius: 50%;
      color:black;
      position:relative;
      left:350px;
      top:-30px
    }

    p{
      text-align:center;
      font-size:5rem;
    }

  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML 
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
